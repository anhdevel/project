<div fxLayout="column" fxLayoutGap="10px">
    <mat-card>
        <mat-card-title>Products</mat-card-title>
        <mat-card-content>
            <div fxLayout="column" fxLayoutAlign="center stretch">
                <div fxLayout="row" fxLayoutAlign="center center">
                    <mat-form-field class="filter-product">
                        <mat-label>Filter Products</mat-label>
                        <input
                            type="text"
                            placeholder="type  filter"
                            matInput
                            [formControl]="myControl"
                            [matAutocomplete]="auto"
                        />
                        <mat-autocomplete #auto="matAutocomplete">
                            <mat-option
                                *ngFor="let option of filteredProducts$ | async"
                                [value]="option.name"
                            >
                                {{ option.name }}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </div>
            </div>
            <div fxLayout="column" fxLayoutGap="10px">
                <div
                    fxLayout="column"
                    fxLayoutAlign="center stretch"
                    *ngFor="
                        let product of filteredProducts$ | async;
                        let i = index
                    "
                >
                    <div fxLayout="row" fxLayoutAlign="center center">
                        <product
                            (add)="addProduct($event)"
                            [product]="product"
                        ></product>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
